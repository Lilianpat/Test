<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okada Savings Group</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="form-container">
    <h1>OKADA SAVINGS GROUP</h1>
    
    <form id="join-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="tier">Choose a Tier:</label>
      <select id="tier" required>

        <option value="10000">Tier 1 (₦10,000)</option>
        <option value="20000">Tier 2 (₦20,000)</option>
        <option value="30000">Tier 3 (₦30,000)</option>
      </select>

      <button type="submit">Join</button>
    </form>
  </div>

  <div id="summary">
    <h2>Savings Summary</h2>
    <div id="total-savings">Total Savings: ₦0</div>
    <ul id="members-list"></ul>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
